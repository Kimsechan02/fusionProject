<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://kit.fontawesome.com/366187f9eb.js"  crossorigin="anonymous"></script>

</head>
<body>
  <div class="Entire">  
    <!-- 페이지 공통 부분 -->
    <div class="Topframe" >
      <div class="leftDiv">
        <div id="gilbut">길벗</div>
        <div id="descript" >길을 함께 가는 동무, 같은 길을 가는 사람</div>
      </div>
      <div class="SearchBar">
        <div id="Search">
          <img src="./images/SearchIcon.png" />
        </div>
      </div>

      <!-- 우측 상단 로고 부분-->
      <div class="rightDiv" > 
        <div class="loginContainer">
          <div class="loginDiv">
            <img class="iconSort" src="./images/person.png" />
          </div>
          <div id="login">로그인</div>
        </div>
        <div class="trafficContainer">
          <div class="trafficDiv" >
            <img class="iconSort" src="./images/bus.png"  />
          </div>
          <div id="traffic">교통정보</div>
        </div>
        <div class="calendarContainer">
          <div class="calendarDiv">
            <img class="iconSort" src="./images/calendar.png" />
          </div>
          <div id="calendar">내 일정</div>
        </div>
      </div>
      <!-- 우측 상단 로고 부분-->
    </div>
    <div class="categoryContainer">
      <div class="categoryDiv"></div>
      <div class="category1" >지역별 여행지</div>
      <div class="category2" >여행지추천</div>
      <div class="category3" >여행정보</div>
      <div class="category4" >여행기사</div>
      <div class="category5" >여행 지도</div>
      
      <div class="iconCantainer" style="width: 17px; left: 392px;">
        <img class="iconSort" src="./images/Icon1.png" style="width: 17px;" />
      </div> 

      <div class="iconCantainer" style="width: 22px; left: 647px;">
        <img class="iconSort" src="./images/Icon2.png" style="width: 22px;" />
      </div>

      <div class="iconCantainer" style="width: 20px; left: 883px;">
        <img class="iconSort" src="./images/Icon3.png" style="width: 20px;" />
      </div>

      <div class="iconCantainer" style="width: 21px; left: 1105px;">
        <img class="iconSort" src="./images/Icon4.png" style="width: 21px;" />
      </div>

      <div class="iconCantainer" style="width: 13px; left: 1326px;">
        <img class="iconSort" src="./images/Icon5.png" style="width: 13px;" />
      </div>
    </div>
    <!-- 페이지 공통 부분 -->

    <div class="leftContent" >
      <div class="imgContainer">
        <img id="backImg" src="./images/background.png" />
      </div>
      <div class="sideBar">
        <div class="mapFilter">
          <div id="distance">거리순</div>
          <div id="review" >리뷰순</div>
          <div id="sidebarLine"></div>
        </div>
      </div>

      <div class="mapContent">
        <div class="mapGroup">
          <img class="Image1" src="./images/munhwawon.png" />
          <div class="storeName">부천문화원</div>
          <div class="Km" >내 위치로부터 1.9km</div>
          <div class="saveContainer" >
            <img class="save" src="./images/zzim.png" />          
          </div>
          <div class="ment" >가볼만한 곳</div>
        </div>

        <div class="mapGroup" style="top: 162px">
          <img class="Image1" src="./images/bupeong.png" />
          <div class="storeName">부평문화의거리</div>
          <div class="Km" >내 위치로부터 5.6km</div>
          <div class="saveContainer">
            <img class="save" src="./images/zzim.png" />            
          </div>
          <div class="ment">놀거리 많은 곳</div>
        </div>

        <div class="mapGroup" style="top: 324px">
          <img class="Image2" src="./images/songwoldong.png" />
          <div class="storeName">송월동 동화마을</div>
          <div class="Km" >내 위치로부터 1.2 km</div>
          <div class="saveContainer">
              <img class="save" src="./images/zzim.png" />
          </div>
          <div class="ment">가볼만한 곳</div>
        </div>
        
        <div class="mapGroup" style="top: 486px">
          <img class="Image2" src="./images/namine.png" />
          <div class="storeName">나미네 파스타</div>
          <div class="Km" >내 위치로부터 5.2 km</div>
          <div class="saveContainer">
            <img class="save" src="./images/zzim.png" />
          </div>
          <div class="ment">음식점</div>
        </div>
      </div>
    </div>
    <div id="mapContainer">
      <img id="Map" src="./images/Map.png" />
    </div>
  </div>
</body>
</html>
